{% extends 'base.html' %}
{% block body %}
	<h1 class="my-custom-style">
		Some Text with My Custom Styles
	</h1>
	<hr>
	<h1 class="text-3xl text-green-800">
		This Text with Tailwind Styles
	</h1>
	<script>
        document.querySelector('h1').classList.add('text-red-800')
        document.querySelector('h1').classList.add('text-4xl')
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
        $('.text-3xl').addClass('font-bold')
	</script>
{% endblock %}
